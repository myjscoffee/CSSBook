<!DOCTYPE html>
<html>
<head>
<style>
  /*
  border is shorthand for
  border-width (top/right/bottom/left)
  border-style (solid/dotted/none/double/inset/outset/..) (top/right/bottom/left)
  border-color (some color)(top/right/bottom/left)
  ex: border-top: 2px dotted #0f0 ; (only for top)
  without border-style none of the other props will have effect
  */
p{
border: 10px solid green;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
