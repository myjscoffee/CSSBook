<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 300px;
  background-color: yellow;
  padding:10px;
  box-sizing: border-box; /*doesnt let padding to add to width*/
}
/*
  here the actual width is width(content's width)+padding(left & right) i.e 350px;
  To avoid this we need to use box-sizing property 
  */
div.ex2 {
  width: 300px;
  padding: 25px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Padding and element width</h2>

<div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>

</body>
</html>
